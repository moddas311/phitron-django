{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="box">
    <form style="width: 50%; margin:auto" action="" method="post">
        {% csrf_token %}
        <h1 class="text-center" >Add Musician</h1>
        {{form | crispy}}
        <div class="text-center">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
