{% extends 'base.html'%}
{% load  crispy_forms_tags %}
{% block content %}

 <form action="" method='post' style='width:50%; margin:auto'>
   <h1 >{{type}}</h1>
    {% csrf_token%}   
   <!--  {{form | crispy}} -->
     {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
        <button class='btn-warning' type='submit'>Submit</button>
     {% endfor %}
 </form>
{% endblock content %}
