{% extends 'base.html'%}
{% load  crispy_forms_tags %}
{% block content %}

 <form method='post' style='width:30%; margin:auto'>
   <h1 class="text-center">Registration</h1>
    {% csrf_token%}   
   <!--  {{form | crispy}} -->
     {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}    
     {% endfor %}
     <div class="mt-2 text-center">
      <button class='btn btn-warning' type='submit'>Sign Up</button>
     </div>
 </form>
{% endblock content %}
