<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <title>Music World</title>
  </head>

  <body>




    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
  
            {% if request.user.is_authenticated %}
  
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_musician' %}">Add musician</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_album' %}">Create Album</a>
            </li>
            {% endif %}
          </ul>
  
          {% if request.user.is_authenticated %}
  
          <div class="d-flex">
            <a class="btn btn-primary mx-2" href="">Profile</a>
  
            <a class="btn btn-outline bg-danger" href="{% url 'logout' %}">Log Out</a>
          </div>
  
          {% else %}
          <div class="d-flex">
            <a class="btn btn-warning mx-2" href="{% url 'signup' %}">Sign Up</a>
            <a class="btn btn-outline bg-success" href="{% url 'login' %}">Log In</a>
          </div>
          {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
  </body>
</html>
