<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>



    <nav style="background-color: #e3f2fd;" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
              class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
            </ul>
    
            {% if request.user.is_authenticated %}
    
            <div class="d-flex">
              <a class="btn btn-warning mx-2" href="{% url 'profile' %}">Profile</a>
    
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline bg-danger" >Log Out</button>
              </form>
            </div>
    
            {% else %}
            <div class="d-flex">
              <a class="btn btn-warning mx-2" href="{% url 'signup' %}">Register</a>
    
              <a class="btn btn-outline bg-success" href="{% url 'login' %}">Log In</a>
            </div>
            {% endif %}
          </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</body>

</html>
