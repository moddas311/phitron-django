<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 14</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>


    <h1 class="text-center mt-5">This is student data page.</h1>

    {% if data %}

    <table class="table table-bordered border-black mt-5">
        <thead>
            <tr class="text-center">
                <th scope="col">Roll</th>
                <th scope="col">Student Name</th>
                <th scope="col">Fathers's Name</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for st in data %}
            <tr class="text-center">
                <td>{{st.roll}}</td>
                <td>{{st.name}}</td>
                <td>{{st.father_name}}</td>
                <td>{{st.address}}</td>
                <td>
                    <a type="button" class="btn btn-danger btn-sm" href="{% url 'delete_student' st.roll %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    {% else %}
    <h2>No data available to show</h2>
    {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
